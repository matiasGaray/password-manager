{% extends 'base.html' %}

{% block title %}
    Editar contraseña
{% endblock %}

{% block content %}
    <h1>Editar contraseña de {{ password.service }}</h1>
    <div class="container">
        <form method="POST">
            <label class="form-label">Service:</label>
            <input class="form-control" type="text" name="service" value="{{ password.service }}" required>
            <label class="form-label">Password:</label>
            <input class="form-control" type="password" name="password" value="{{ password.password }}" required>
            <label class="form-label">Link:</label>
            <input class="form-control" type="text" name="link" value="{{ password.link }}" required>
            <button class="btn btn-primary mt-3" type="submit">Guardar</button>
        </form>
    </div>
{% endblock %}
