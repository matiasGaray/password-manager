{% extends 'base.html' %}

{% block title %}
    Mi cuenta
{% endblock %}

{% block content %}
    <h1>Bienvenido/a <span style="color: #BB00FF;">{{ current_user.username }}</span></h1>
    <div class="container">
        <form method="POST">
            <label class="form-label">Nombre de usuario:</label>
            <input class="form-control" type="text" name="username" value="{{ current_user.username }}">
            <label class="form-label">Email:</label>
            <input class="form-control" type="text" name="email" value="{{ current_user.email }}">
            <button class="btn btn-primary mt-3" type="submit">Guardar cambios</button>
        </form>
    </div>


{% endblock %}
